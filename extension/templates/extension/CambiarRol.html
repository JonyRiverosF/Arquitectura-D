<html lang="en">
{% load static %}
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Cambiar Rol</title>

    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'extension/./CSS/admin.css' %}"/>
   
  </head>

<body style="background-image: url(../../static/extension/img/PantallaPrincipal/fondo3.jpg) ;background-repeat: no-repeat;background-size:cover;">

    <div><nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="{% url 'Login' %}"><h3>Se busca Profe</h3></a>
        <a class="navbar-brand" href="{% url 'Administrador' %}"  style="margin-left: 25px;" >Usuarios</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

              <li class="nav-item active">
                  <a class="nav-link disabled" href="{% url 'Login' %}">Cerrar Sesion</a>
              </li>
            
          </ul>
          
        </nav>
        </div><br>

<div class="container">

    <form action="{% url 'CambiRol' %}" method="POST" enctype="multipart/form-data" class="fondoform" style="background-color: rgba(244, 241, 241, 0.979);" name="formulario">
        {% csrf_token %}

        <h1 class="centrar letraLo">Modificar Rol</h1>

        <div class="grupo">
            <label>ID Usuario</label>
            <input readonly value="{{ usuarioCa.idUsuario }}" type="number" class="form-control" id="IDU" name="IDU">
        </div>

        <div class="grupo">
            <label>Correo</label>
            <input type="text" readonly class="form-control" value="{{  usuarioCa.correo }}" id="NombreUC" name="NombreUC"><span class="barra" ></span>
        </div>

        <div class="grupo">
            <label>Rol</label>
           <select class="form-control" name="RolC" id="RolC">
                {% for f in RolesU %}
                    {% if f.id_rol == usuarioCa.rol.id_rol %}
                        <option value="{{ f.id_rol }}" selected>{{ f.nombreR }}</option>
                    {% else %}
                        <option value="{{ f.id_rol }}">{{ f.nombreR }}</option>
                    {% endif %}
                {% endfor %}
           </select>
        </div>
        <input type="submit" value="Enviar" class="btn btn letraLo" style="text-align: center; color: rgb(255, 255, 255); background-color: rgb(97, 97, 97); margin-left: auto;">
        
    </form><br><br>
























</div>
           
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
crossorigin="anonymous"></script>
</body>  
</html>
